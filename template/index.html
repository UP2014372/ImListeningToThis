<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I'm Listening to This</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="p-5 mb-4 bg-light rounded-3">
        <div class="container-fluid py-5">
            <h1 class="display-5 fw-bold">I'm Listening to This</h1>
            <p class="col-md-8 fs-4">This application dynamically generates a preview image for the song you're currently listening to on <a href="https://www.spotify.com/uk/">Spotify</a>.</p>
        </div>
    </div>
    <div class="container">
        <form>
            <div class="form-group">
                <input type="key" class="form-control" id="keyInput" aria-describedby="SpotifyKey" placeholder="Enter Spotify Key">
                <small id="emailHelp" class="form-text text-muted">We'll never share your key with anyone else.</small>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

    </div>

</body>

</html>
